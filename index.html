<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100;200;300;400;500;600;700;800;900&family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3fcf0af6ca.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form class="search-bar" action="submit" id="search-form">
        <input
          class="form-control"
          type="text"
          placeholder="type city here"
          id="search-input"
        />
        <input
          class="search-city"
          type="submit"
          value="Search"
          id="search-button"
        />
        <i
          class="fa-solid fa-location-dot current-location"
          type="submit"
          value="Current Location"
          id="current-location-button"
        >
        </i>
      </form>
      <header>
        <div>
          <h1 class="city" id="city"></h1>
          <h2 class="date" id="date"></h2>
        </div>
      </header>
      <br />
      <section class="main-section">
        <div class="main">
          <img
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
            class="icon"
            id="big-icon"
            alt="big-weather-icon"
          />
          <span class="temperature" id="temperature"></span>
          <span class="units" id="units">
            <a href="#" id="celsius-link" class="active">°C</a>
            <span class="divider">|</span>
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </div>
        <div>
          <ul>
            <li class="description" id="description"></li>
            <li class="humidity">Humidity: <span id="humidity"></span>%</li>
            <li class="wind">Wind: <span id="wind"></span>km/h</li>
          </ul>
        </div>
      </section>
      <section class="weather-forecast" id="weather-forecast">
        <div class="row">
          <div class="col">
            <small class="day">Monday</small>
            <br />
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
              class="icon"
              id="small-icon"
              alt="small-weather-icon"
            />
            <br />
            <small class="temp-day" id="temp-day"
              ><span id="forecast-unit"></span
            ></small>
          </div>
        </div>
      </section>
    </div>
    <footer>
      <p>
        <a
          class="credit-link"
          href="https://github.com/lisacandemyr/API-weather-app"
          target="_blank"
        >
          Open-source code</a
        >
        by <strong>Lisa Candemyr</strong> hosted on
        <a class="credit-link" href="https://www.netlify.com" target="_blank"
          >Netlify</a
        >
      </p>
    </footer>
    <script src="function.js"></script>
  </body>
</html>
